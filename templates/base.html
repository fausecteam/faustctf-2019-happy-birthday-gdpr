<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>GDPR Your Data</title>
	<link rel="stylesheet" type="text/css" href="/static/base.css">
</head>
<body>
<div id="wrapper">
	<header><h1><a href="/">GDPR Your Data</a></h1></header>
	<nav>
		<div id="nav-menu">
			{{ if .UserName }}
				<a href="/account">My Account</a>
				<a href="/upload">Upload</a>
			{{ else }}
				<a href="/register">Register</a>
				<a href="/login">Login</a>
			{{ end }}
		</div>
		{{ if .UserName }}
		<div id="nav-user">
			Logged in as <a href="/account">{{ .UserName }}</a> | <a href="/logout">Logout</a>
		</div>
		{{ end }}
	</nav>
	<main>{{ template "content" . }}</main>
	<footer>Security certified by the FAU Security Team Certification and Trust Forces</footer>
</div>
</body>
</html>
